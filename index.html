<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Lista de Compras</h1>
            <p>Organize suas compras de forma inteligente</p>
        </div>

        <form class="add-item-form" id="addItemForm">
            <div class="form-group">
                <label for="itemName">Nome do Item</label>
                <input type="text" id="itemName" placeholder="Ex: Leite integral" required>
            </div>
            <div class="form-group">
                <label for="itemCategory">Categoria</label>
                <select id="itemCategory">
                    <option value="LaticÃ­nios">LaticÃ­nios</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Verduras">Verduras</option>
                    <option value="Padaria">Padaria</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantidade</label>
                <input type="number" id="itemQuantity" value="0">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
        </form>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalItems">0</h3>
                <p>Total de Itens</p>
            </div>
            <div class="stat-card">
                <h3 id="completedItems">0</h3>
                <p>Comprados</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingItems">0</h3>
                <p>Pendentes</p>
            </div>
        </div>

        <div class="shopping-list" id="shoppingList">
            <div class="loading">Carregando lista...</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase SDK -->
    <script src="./script.js"></script>
</body>

</html>
