<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .add-item-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .shopping-list {
            display: grid;
            gap: 15px;
        }

        .list-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .list-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .list-item.completed .item-name {
            text-decoration: line-through;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .item-category {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn.minus {
            background: #ff6b6b;
            color: white;
        }

        .quantity-btn.plus {
            background: #28a745;
            color: white;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-width: 30px;
            text-align: center;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .add-item-form {
                flex-direction: column;
            }

            .form-group {
                min-width: auto;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .item-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛒 Lista de Compras</h1>
            <p>Organize suas compras de forma inteligente</p>
        </div>

        <form class="add-item-form" id="addItemForm">
            <div class="form-group">
                <label for="itemName">Nome do Item</label>
                <input type="text" id="itemName" placeholder="Ex: Leite integral" required>
            </div>
            <div class="form-group">
                <label for="itemCategory">Categoria</label>
                <select id="itemCategory">
                    <option value="Laticínios">Laticínios</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Verduras">Verduras</option>
                    <option value="Padaria">Padaria</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantidade</label>
                <input type="number" id="itemQuantity" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
        </form>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalItems">0</h3>
                <p>Total de Itens</p>
            </div>
            <div class="stat-card">
                <h3 id="completedItems">0</h3>
                <p>Comprados</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingItems">0</h3>
                <p>Pendentes</p>
            </div>
        </div>

        <div class="shopping-list" id="shoppingList">
            <div class="loading">Carregando lista...</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, push, set, remove, onValue, update } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        // Configuração do Firebase - SUBSTITUA PELOS SEUS DADOS
        const firebaseConfig = {
            apiKey: "AIzaSyCRH-aApTh2ZKUsyhzBUvtK3MnxFDvEfEA",
            authDomain: "dlaw-manager.firebaseapp.com",
            databaseURL: "https://dlaw-manager.firebaseio.com",
            projectId: "dlaw-manager",
            storageBucket: "dlaw-manager.firebasestorage.app",
            messagingSenderId: "510108987774",
            appId: "1:510108987774:web:b00cb80a0aa63f74"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Estado da aplicação
        let items = {};

        // Elementos DOM
        const addItemForm = document.getElementById('addItemForm');
        const shoppingList = document.getElementById('shoppingList');
        const totalItemsEl = document.getElementById('totalItems');
        const completedItemsEl = document.getElementById('completedItems');
        const pendingItemsEl = document.getElementById('pendingItems');
        const notification = document.getElementById('notification');

        // Função para mostrar notificação
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Função para adicionar item
        function addItem(name, category, quantity) {
            const itemsRef = ref(database, 'shoppingItems');
            const newItemRef = push(itemsRef);

            set(newItemRef, {
                name: name,
                category: category,
                quantity: quantity,
                completed: false,
                createdAt: Date.now()
            }).then(() => {
                showNotification('Item adicionado com sucesso!');
                addItemForm.reset();
                document.getElementById('itemQuantity').value = 1;
            }).catch((error) => {
                showNotification('Erro ao adicionar item: ' + error.message, 'error');
            });
        }

        // Função para atualizar quantidade
        function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeItem(itemId);
                return;
            }

            const itemRef = ref(database, `shoppingItems/${itemId}`);
            update(itemRef, { quantity: newQuantity }).then(() => {
                showNotification('Quantidade atualizada!');
            }).catch((error) => {
                showNotification('Erro ao atualizar quantidade: ' + error.message, 'error');
            });
        }

        // Função para marcar como comprado
        function toggleCompleted(itemId) {
            const item = items[itemId];
            const itemRef = ref(database, `shoppingItems/${itemId}`);

            update(itemRef, { completed: !item.completed }).then(() => {
                showNotification(item.completed ? 'Item desmarcado!' : 'Item marcado como comprado!');
            }).catch((error) => {
                showNotification('Erro ao atualizar item: ' + error.message, 'error');
            });
        }

        // Função para remover item
        function removeItem(itemId) {
            const itemRef = ref(database, `shoppingItems/${itemId}`);
            remove(itemRef).then(() => {
                showNotification('Item removido!');
            }).catch((error) => {
                showNotification('Erro ao remover item: ' + error.message, 'error');
            });
        }

        // Função para renderizar lista
        function renderShoppingList() {
            if (Object.keys(items).length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-state">
                        <h3>📝 Lista vazia</h3>
                        <p>Adicione itens à sua lista de compras para começar!</p>
                    </div>
                `;
                return;
            }

            const itemsArray = Object.entries(items).sort((a, b) => {
                if (a[1].completed !== b[1].completed) {
                    return a[1].completed ? 1 : -1;
                }
                return a[1].createdAt - b[1].createdAt;
            });

            shoppingList.innerHTML = itemsArray.map(([id, item]) => `
                <div class="list-item ${item.completed ? 'completed' : ''}">
                    <div class="item-header">
                        <span class="item-name">${item.name}</span>
                        <span class="item-category">${item.category}</span>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" onclick="updateQuantity('${id}', ${item.quantity - 1})">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn plus" onclick="updateQuantity('${id}', ${item.quantity + 1})">+</button>
                        </div>
                        <div class="item-actions">
                            <button class="btn btn-secondary" onclick="toggleCompleted('${id}')">
                                ${item.completed ? '↩ Desmarcar' : '✓ Comprado'}
                            </button>
                            <button class="btn btn-danger" onclick="removeItem('${id}')">🗑 Remover</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Função para atualizar estatísticas
        function updateStats() {
            const itemsArray = Object.values(items);
            const total = itemsArray.length;
            const completed = itemsArray.filter(item => item.completed).length;
            const pending = total - completed;

            totalItemsEl.textContent = total;
            completedItemsEl.textContent = completed;
            pendingItemsEl.textContent = pending;
        }

        // Event listeners
        addItemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value);

            if (name) {
                addItem(name, category, quantity);
            }
        });

        // Tornar funções globais
        window.updateQuantity = updateQuantity;
        window.toggleCompleted = toggleCompleted;
        window.removeItem = removeItem;

        // Ouvir mudanças no Firebase
        const itemsRef = ref(database, 'shoppingItems');
        onValue(itemsRef, (snapshot) => {
            items = snapshot.val() || {};
            renderShoppingList();
            updateStats();
        });

        // Inicialização
        showNotification('Conectado ao Firebase!');
    </script>
</body>

</html>
